play_favorite:
  name: Play Favorite
  description: Play a favorite ambient sound on one or more media players
  fields:
    entity_id:
      name: Media Player
      description: Target media player entity or entities
      required: true
      example: "media_player.living_room_speaker"
      selector:
        entity:
          domain: media_player
    favorite_id:
      name: Favorite ID
      description: ID of the favorite sound to play
      required: true
      example: "12345"
      selector:
        text:
    volume:
      name: Volume
      description: Volume level (0.0 to 1.0)
      required: false
      default: 0.5
      example: 0.7
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1

stop_sound:
  name: Stop Ambient Sound
  description: Stop ambient sound playback on one or more media players
  fields:
    entity_id:
      name: Media Player
      description: Target media player entity or entities
      required: true
      example: "media_player.living_room_speaker"
      selector:
        entity:
          domain: media_player

add_favorite:
  name: Add Favorite
  description: Add an ambient sound to your favorites
  fields:
    sound_id:
      name: Sound ID
      description: Pixabay sound ID
      required: true
      example: "12345"
      selector:
        text:
    name:
      name: Name
      description: Name for this favorite
      required: true
      example: "Relaxing Rain"
      selector:
        text:
    url:
      name: URL
      description: Direct URL to the audio file
      required: true
      example: "https://cdn.pixabay.com/audio/..."
      selector:
        text:
    tags:
      name: Tags
      description: Tags describing the sound
      required: false
      example: "rain, nature, ambient"
      selector:
        text:
    duration:
      name: Duration
      description: Duration in seconds
      required: false
      example: 120
      selector:
        number:
          min: 0
          max: 3600

remove_favorite:
  name: Remove Favorite
  description: Remove an ambient sound from your favorites
  fields:
    favorite_id:
      name: Favorite ID
      description: ID of the favorite to remove
      required: true
      example: "12345"
      selector:
        text:
